<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES</title>
    <style>
        /* Dark checkered background */
        body {
            font-family: Arial, sans-serif;
            background-image: repeating-linear-gradient(to bottom, #333 50%, #444 100%);
            text-align: center;
        }
        
        /* YES word with glow effect */
        .glow {
            display: inline-block;
            position: relative;
            padding: 20px;
            font-size: 64px;
            color: #fff;
            background-color: rgba(255, 255, 0, 0.5); /* soft yellow glow */
            border-radius: 10px;
        }
        
        .glow::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 120%;
            background-color: rgba(255, 255, 0, 0.2); /* soft yellow glow */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="glow">YES</div>
</body>
</html>
